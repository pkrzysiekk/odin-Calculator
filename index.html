<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div class="container">
        <div class="display">
            <span class="display-text"></span>
        </div>
        <div class="buttons">
            <button class="numerical"id="b1">1</button>
            <button class="numerical"id="b2">2</button>
            <button class="numerical"id="b3">3</button>
            <button class="numerical"id="b4">+</button>
            <button class="numerical"id="b5">4</button>
            <button class="numerical"id="b6">5</button>
            <button class="numerical"id="b7">6</button>
            <button class="numerical"id="b8">-</button>
            <button class="numerical"id="b9">7</button>
            <button class="numerical"id="b0">8</button>
            <button class="numerical"id="comma">9</button>
            <button class="numerical"id="equals">*</button>
           
                <button class="numerical"id="add">0</button>
                <button class="numerical"id="subtract">=</button>
                <button class="numerical"id="multiply">.</button>
                <button class="numerical"id="divide">/</button>

        </div>

    </div>
</body>
</html>

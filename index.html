<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <span class="display-text"></span>
        </div>
        <div class="buttons">
            <button class="numerical" id="b1">1</button>
            <button class="numerical" id="b2">2</button>
            <button class="numerical" id="b3">3</button>
            <button class="operator" id="add">+</button>
            <button class="numerical" id="b4">4</button>
            <button class="numerical" id="b5">5</button>
            <button class="numerical" id="b6">6</button>
            <button class="operator" id="subtract">-</button>
            <button class="numerical" id="b7">7</button>
            <button class="numerical" id="b8">8</button>
            <button class="numerical" id="b9">9</button>
            <button class="operator" id="multiply">*</button>
            <button class="numerical" id="b0">0</button>
            <button class="equals" id="equals">=</button>
            <button class="comma" id="comma">.</button>
            <button class="operator" id="divide">/</button>
            <div class="end-buttons">
                <button class="backspace">Backspace</button>
                <button class="delete">CE</button>
            </div>

        </div>

    </div>
</body>

</html>
